<html>
    <head>
        <title>Mi Hola Mundo en JS</title>
    </head>
   <body>
        <p>Queremos saludarte, pero para esto necesitamps saber tu nombre.</p>
        <br>
        <form id="formulario">
            Escribe tu nombre aqui:<input type="text" id="nombre"><br><br>
            <input type="button" value="Saludar" onclick="miFunction()">
        </form>
        <script>
            function miFunction(){
                var name = document.getElementById("nombre").value;
                alert("Hola " + name + ", Como estas?" );
            }
        </script>
   </body>
</html>
